      var output='';

      for(var i=0;i<world.length;i++){
        output +="\n<div class='row'>";
        for(var j=0;j<world[i].length;j++){
          if(world[i][j] == 2)
            output += "\n\t<div class='brick'></div>";
          else if (world[i][j] ==1)
            output +="\n\tdiv class='coin'></div>";
          else if (world[i][j]==0)
            output +="\n\t<div class='brick'></div>";
